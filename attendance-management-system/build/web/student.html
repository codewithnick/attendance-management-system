<html>
    <head>
        <title>Student</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
        
            <h2>Login</h2>
            <form action="studentLogin.jsp">
                Email:<input type="text" name="email" placeholder="jonsmith@gmail.com"/>
                <br>
                Password:<input type="password" name="password" placeholder="**********"/>
                
                <br>
                <input type="submit" value="Login"/>
            </form>
        </div>
        
        <div>
            <h2>Register</h2>
                            <br>

            <form action="studentRegister.jsp">
        Name:<input type="text" name="name"/>
                        <br>

        Email:<input type="email" name="email"/>
                <br>

        Password:<input type="password" name="password"/>
                <br>

        Dept:<select name="dept" id="dept">
  <option value="CS">CS</option>
  <option value="BMS">BMS</option>
  <option value="BAF">BAF</option>
  <option value="IT">IT</option>
</select>
                <br>

        Rollno:<input type="text" name="dollno"/>
                <br>

        Sem:<input type="text" name="sem"/>
                        <br>

        Contact:<input type="text" name="contact"/>
                <br>
                <input type="submit" value="Register"/>

            </form>
        </div>
    </body>
</html>
